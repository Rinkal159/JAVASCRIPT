<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Program 1 : Hitesh Sir's Github</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        .container {
            border: 2px solid black;
            height: 500px;
            width: 300px;
            box-shadow: 3px 3px 8px 1px #464646;

            display: flex;
            flex-direction: column;

            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .btn {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px;
            margin: 5px;

        }

        .new {
            text-align: center;
            padding-top: 5px;
        }

        .img {
            height: 300px;
            width: 100%;
            border: 2px solid black;
        }

        .login,
        .followers {
            height: 100px;
            width: 100%;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>Hitesh Sir's GitHub</h1>
    <div class="container">
        <div class="img"><button id="img" class="btn">img</button></div>
        <div class="login"><button id="login" class="btn">Username</button></div>
        <div class="followers"><button id="followers" class="btn">Followers</button></div>
    </div>

    <script>
        const url = "https://api.github.com/users/hiteshchaudhary";

        const divs = document.querySelectorAll(".container div");

        divs.forEach((div) => {
            div.addEventListener("click", (e) => {
                let btnID = e.target.id;
                let currentTarget = e.currentTarget;

                fetch(url)
                .then((res) => {
                    if(!res.ok){
                        throw new Error(`error :${res.status}`)
                    }
                    return res.json();
                })
                .then((data) => {
                    
                    if(btnID == "img"){
                        currentTarget.innerHTML = `<img src="${data.avatar_url}" alt="hitesh sir's avatar" width="100%" height="300px"`;

                    }
                    if(btnID == "login") {
                        currentTarget.innerText = data.login
                        currentTarget.classList.add("new")

                    } 
                    if(btnID == "followers") {
                        currentTarget.innerText = data.followers
                        currentTarget.classList.add("new")
                    }
                })
                .catch((err) => {
                    console.log(err);
                    
                })
            })
        })
    </script>
</body>

</html>
