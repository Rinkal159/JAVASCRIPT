<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOG API</title>
    <style>
        .box {
            height: 300px;
            width: 300px;
        }
    </style>
</head>

<body>
    <h1 class="heading">DOG IMAGE GENERATOR</h1>
    <button class="btn">Click to generate</button>
    <div class="box"></div>
    
    <script>

        let btn = document.querySelector(".btn");
        let box = document.querySelector(".box");

        btn.addEventListener("click", () => {
            fetch("https://dog.ceo/api/breeds/image/random")
                .then((res) => res.json())
                .then((data) => {
                    box.innerHTML = `<img src="${data.message}" alt="Dog image" width="100%" height="100%">`;
                })
                .catch((err) => {
                    console.log(err);
                    box.innerHTML = "Failed to load image.";
                });
        });


    </script>
</body>

</html>
