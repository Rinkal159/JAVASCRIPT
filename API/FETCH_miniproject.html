<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Program 1 : Hitesh Sir's Github</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        .container {
            border: 2px solid black;
            height: 500px;
            width: 300px;
            box-shadow: 3px 3px 8px 1px #464646;

            display: flex;
            flex-direction: column;

            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .btn {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px;
            margin: 5px;

        }

        .new {
            text-align: center;
            padding-top: 5px;
        }

        .img {
            height: 300px;
            width: 100%;
            border: 2px solid black;
        }

        .login,
        .followers {
            height: 100px;
            width: 100%;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>Hitesh Sir's GitHub</h1>
    <div class="container">
        <div class="img"><button id="img" class="btn">img</button></div>
        <div class="login"><button id="login" class="btn">Username</button></div>
        <div class="followers"><button id="followers" class="btn">Followers</button></div>
    </div>

    <script>
        const url = "https://api.github.com/users/hiteshchaudhary";

        let img;
        let login;
        let followers;

        async function fetchData() {

            try {
                const res = await fetch(url);

                if (!res.ok) {
                    throw new Error(`error : ${res.status}`)
                }

                const data = await res.json();
                img = data.avatar_url;
                login = data.login;
                followers = data.followers;

                console.log(img);
                console.log(login);
                console.log(followers);
            
            } catch(e) {
                console.log(`error : ${e}`);
                
            }
        }

        fetchData()


        const divs = document.querySelectorAll(".container div");

        divs.forEach((div) => {
            div.addEventListener("click",(e) => {
                const target = e.target.id;
                const currentTarget = e.currentTarget;
                
                if(target == "img") {
                    currentTarget.innerHTML = `<img src="${img}" alt="sir's avatar" width="100%" height="300px">`;
                } else if(target == "login") {
                    currentTarget.innerText = login;
                    currentTarget.classList.add("new")
                } else if(target == "followers") {
                    currentTarget.innerText = followers;
                    currentTarget.classList.add("new")
                }
            })
        })
        
    </script>
</body>

</html>
