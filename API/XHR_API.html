<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Program 1 : Hitesh Sir's Github</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }

        .container {
            border: 2px solid black;
            height: 500px;
            width: 300px;
            box-shadow: 3px 3px 8px 1px #464646;

            display: flex;
            flex-direction: column;

            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .btn {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px;
            margin: 5px;

        }

        .new {
            text-align: center;
            padding-top: 5px;
        }

        .img {
            height: 300px;
            width: 100%;
            border: 2px solid black;
        }

        .login,
        .followers {
            height: 100px;
            width: 100%;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>Hitesh Sir's GitHub</h1>
    <div class="container">
        <div class="img"><button id="img" class="btn">img</button></div>
        <div class="login"><button id="login" class="btn">Username</button></div>
        <div class="followers"><button id="followers" class="btn">Followers</button></div>
    </div>

    <script>
        const req = new XMLHttpRequest();
        req.open("GET", "https://api.github.com/users/hiteshchaudhary");
        let login;
        let img;
        let followers;

        req.onload = function () {
            if (req.status == 200) {
                const response = JSON.parse(this.responseText)
                login = response.login;
                img = response.avatar_url;
                followers = response.followers;

            } else {
                console.log(`request failed : ${req.status}`);
                
            }

        }

        req.send();

        const divs = document.querySelectorAll(".container div")

        divs.forEach((div) => {
            div.addEventListener("click", (e) => {
                let target = e.target.id;
                let currentTarget = e.currentTarget;
                
                if(target == "img") {
                    currentTarget.innerHTML = `<img src="${img}" alt="hitesh sir's image" height="300px">`

                } else if(target == "login") {
                    currentTarget.innerText = login;
                    currentTarget.classList.add("new");

                } else if(target == "followers") {
                    currentTarget.innerText = followers;
                    currentTarget.classList.add("new");
                }
            })
        })


    </script>
</body>

</html>
