<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">BMI CALCULATOR</h1>
    <div class="container">

        <form action="">
            <div class="grouping">
                <label for="height">Height(m) : </label>
                <input type="number" name="height" id="height" step="any">
            </div>

            <div class="grouping">
                <label for="weight">Weight(kg) : </label>
                <input type="number" name="weight" id="weight" step=".01">
            </div>

            <input id="submit" type="submit" value="Calculate">
        </form>

        <div class="note">
            <h4 class="guide">BMI weight guide : </h4>
            <p>Under-weight : less than 18.6</p>
            <p>Normal-weight : 18.6 to 24.9</p>
            <p>Over-weight : Greater than 24.9</p>
        </div>
        
    </div>


    <script src="script.js"></script>
</body>

</html>
