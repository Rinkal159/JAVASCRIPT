<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        ul li {
            display: none;
        }
    </style>
</head>

<body>

    <input type="text" name="Search" id="search" placeholder="enter fruits you want" onkeyup="showOutput()">

    <ul id="fruits">
        <li>apple</li>
        <li>cherry</li>
        <li>bannana</li>
        <li>grapes</li>
        <li>watermalon</li>
    </ul>

</body>

<script>
    function showOutput() {
        let input = document.querySelector("#search").value.toLowerCase();
        let fruits = document.querySelectorAll("#fruits li");


        fruits.forEach((item) => {
            if (item.innerText.toLowerCase().includes(input)) {
                item.style.display = "block";
            } else {
                item.style.display = "none";
            }
        })
    }
</script>

</html>
