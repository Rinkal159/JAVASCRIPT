<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change color</title>

    <style>
        .btn {
            padding: 10px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 0 1px black;
            transition: 0.3s ease-out;

        }
        .btn:hover {
            background-color: rgb(223, 223, 223);
        }
        .changeColor {
            color: red;
            background-color: yellow;
        }
    </style>

</head>

<body>

    <h2>1</h2>
    <h2>1</h2>
    <h2>1</h2>
    <h2>1</h2>
    <h2>1</h2>
    <h2>1</h2>
    <h2>1</h2>
    <h2>1</h2>
    <h2>1</h2>
    <h2>1</h2>
    <button class="btn" onclick="changecolor()">click me</button>

</body>

<script>

    function changecolor() {
        const allh2 = document.querySelectorAll("h2");

        allh2.forEach((h2) => {
            h2.classList.toggle("changeColor");
        })
    }

</script>

</html>
