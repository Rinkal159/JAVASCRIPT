<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            /* background-color: red; */

        }
    </style>
</head>
<body>
    <div id="box" class="box"></div>

    <script>
        const box = document.getElementById("box");

        function color(color) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(box.style.backgroundColor = color)
                }, 1000);
            })
        }

        color("red")
        .then(() => {
            return color("blue")
        })
        .then(() => {
            return color("yellow")
        })
    </script>
</body>
</html>
